<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Yelp Customer Survey Form</title>
  </head>
  <body>
     <div class="color-overlay">
    <div class="d-flex justify-content-center">
    <div class="card border-light mb-12" style="max-width: 45rem; padding:40px;">
      <h1 id="title"><strong>Yelp Customer Survey Form</strong></h1>
    <p id="description"><i>Thank you for taking the time to help us improve our platform.</i></p>
    <form id="survey-form"> 
      <label for="name" id="name-label"><strong>Name</strong><br><input type="name" id="name" placeholder="Enter your first and last name" required> </label><br>
      <label for="email" id="email-label"><strong>Email</strong><br><input type="email" id="email" placeholder="Enter your email" required> </label><br>  
      <label for="number" id="number-label"><strong>Age</strong><br><input type="number" id="number" placeholder="Enter Age" min="1" max="2" required></label><br><br>
      <label for="role" id="role-label"><strong>Which option best describes your current role?</strong></label><br>
      <select name="age" id="dropdown">
        <option name="check" value="Click Below">Click Below</option>
        <option name="check" value="Student">Student</option>
        <option name="check" value="STEM Professional">Tech Professional</option>
        <option name="check" value="Social Science Professional">Social Science Professional</option>
        <option name="check" value="Health Professional">Health Professional</option>
        <option name="check" value="Other">Other</option>
        </select>
      <br><br>
      <label for="recommend"><strong>Would you recommend Yelp to a friend?</strong></label><br>
      <input type="radio" name="rd" value="Yes"> Yes <br>
      <input type="radio" name="rd" value="No"> No <br>
      <input type="radio" name="rd" value="Maybe"> Maybe <br><br>
      
      <label for="improve"><strong>What would you like to see improved?</strong> <small>(Check all that apply)</small></label><br>
      <input type="checkbox" value="improve"> Filter Options <br>
      <input type="checkbox" value="location"> Location Accuracy <br>
      <input type="checkbox" value="quality"> Quality of Photos <br>
      <input type="checkbox" value="rate"> Rate Options<br><br>
      <label for="suggestions"><strong>Any comments or suggestions?</strong></label><br>
      <textarea id="suggestions" rows="4" cols="60">Type your suggestions here
      </textarea><br><br>
      <label for="submit"></label>
      <input type="submit"  id="submit" value="Submit">
      </div>
      </div>
   </form>
  </body>
  </head>
